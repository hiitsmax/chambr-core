name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  core-testbook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          package-manager-cache: false
      - run: corepack enable
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn testbook
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: core-testbook-artifacts
          path: |
            coverage/preflight-report.json
            coverage/junit.xml
            coverage/vitest-report.json
            coverage/coverage-summary.json
            coverage/lcov.info

  tui-consumer-compat:
    runs-on: ubuntu-latest
    needs: core-testbook
    steps:
      - uses: actions/checkout@v4
        with:
          path: chambr-core
      - uses: actions/checkout@v4
        with:
          repository: hiitsmax/chambr-tui
          path: chambr-tui
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          package-manager-cache: false
      - run: corepack enable
      - run: yarn test:tui-compat
        working-directory: chambr-core
        env:
          TUI_REPO_PATH: ../chambr-tui
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tui-consumer-compat-report
          path: chambr-core/coverage/tui-consumer-compat-report.json

  web-consumer-compat:
    runs-on: ubuntu-latest
    needs: core-testbook
    steps:
      - uses: actions/checkout@v4
        with:
          path: chambr-core
      - uses: actions/checkout@v4
        with:
          repository: hiitsmax/chambr
          path: chambr
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          package-manager-cache: false
      - run: corepack enable
      - run: yarn test:web-compat
        working-directory: chambr-core
        env:
          WEB_REPO_PATH: ../chambr
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-consumer-compat-report
          path: chambr-core/coverage/web-consumer-compat-report.json
